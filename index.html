<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms with Bootstrap</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="p-3 text-center">Forms with Bootstrap</h1>
    <div class="form-group bg-info bg-opacity-50 w-50 m-auto p-3">
      <form action="some/url" method="post">
        <h3 class="text-center p-3">Survey</h3>
        <div class="m-lg-4">
          <label class="mt-2" for="form-first-name">First name:</label>
          <input
            type="text"
            name="FirstName"
            id="form-first-name"
            placeholder="Enter First Name"
            class="form-control"
            required
          />
          <label class="mt-2" for="form-last-name">Last name:</label>
          <input
            type="text"
            name="LastName"
            id="form-last-name"
            placeholder="Enter Last Name"
            class="form-control"
            required
          />
          <label class="mt-2" for="form-email">Email:</label>
          <input
            type="email"
            name="Email"
            id="form-email"
            placeholder="Enter Email"
            class="form-control"
            required
          />
        </div>

        <div class="m-4 p-2 bg-light border rounded border-dark border-3">
          <p>Do you like puppies?</p>

          <input
            type="radio"
            name="Puppy"
            id="form-puppy-yes"
            value="yes"
            class="form-check-input"
          />
          <label class="form-check-label" for="form-puppy-yes">Yes</label>

          <input
            type="radio"
            name="Puppy"
            id="form-puppy-no"
            value="no"
            class="form-check-input"
          />
          <label class="form-check-label" for="form-puppy-no">No</label>

          <input
            type="radio"
            name="Puppy"
            id="form-puppy-undecided"
            value="undecided"
            class="form-check-input"
          />
          <label class="form-check-label" for="form-puppy-undecided"
            >Undecided</label
          >
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
